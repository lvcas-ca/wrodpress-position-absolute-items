<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <section id="app">
      <img
        class="hamburguesa"
        src="https://www.mrbeastburger.com/wp-content/uploads/sandwich-banner.png"
        alt=""
      />
      <div class="imagenes">
        <img
          class="img1"
          src="https://www.mrbeastburger.com/wp-content/uploads/chris-style-label.svg"
          alt=""
        />
        <img
          class="img1"
          src="https://www.mrbeastburger.com/wp-content/uploads/beast-style-label.svg"
          alt=""
        />
        <img
          class="img1"
          src="https://www.mrbeastburger.com/wp-content/uploads/karl-s-grilled-cheese-label.svg"
          alt=""
        />
        <img
          class="img1"
          src="https://www.mrbeastburger.com/wp-content/uploads/chandle-style-label.svg"
          alt=""
        />
      </div>
    </section>
    <section class="section-de-3">
      <div class="div-1">
        <img
          class="burga"
          src="https://www.mrbeastburger.com/wp-content/uploads/nashville-hot-chicken-tender-sandwich.png"
          alt=""
        />
      </div>
      <div class="div-2">
        <h2>Nashville Hot Chicken Tender Sandwich</h2>
        <p>With mayo, shredded lettuce and pickles</p>
        <button>Solicitar</button>
      </div>
      <div class="div-3">
        <img
          class="dibujo"
          src="https://www.mrbeastburger.com/wp-content/uploads/burger-guy.svg"
          alt=""
        />
      </div>
    </section>

    <script src="./index.js" type="module"></script>
  </body>
</html>
